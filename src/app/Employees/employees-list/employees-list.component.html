<div class="container mt-4">
  <h2 class="mb-4 text-center">Employees List</h2>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Hire Date</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ emp.firstName }}</td>
        <td>{{ emp.lastName }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.phone }}</td>
        <td>{{ emp.hireDate | date: 'mediumDate' }}</td>
        <td>{{ emp.salary | currency }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.position }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="update(emp.id,emp)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(emp.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
